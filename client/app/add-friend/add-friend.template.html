<h1>Add friend</h1>
<div>
	<form ng-submit="addOne(friendname)">
		<label>Add friends to share the bill<br></label>
		<input ng-model="friendname" type="text" name="friendname" placeholder="add friend name">
		<input type="submit" value="Add">
	</form>

	<table ng-if="friends">
		<tr ng-repeat="friend in friends">
			<td>{{friend.name}}</td>
			<td ng-click="removeOne(friend)">Remove</td>
		</tr>
	</table>

	<a href="#!/split">Next</a>
</div>
