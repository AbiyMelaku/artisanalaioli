<h1>Upload bill</h1>
<div>
        <form>
            <div class="form-group">
                <label class="col-form-label">Who is the bill from?</label>     
                <input class="form-control" type="text" name="restaurant-name" ng-model="name" placeholder="Restaurant Name">        
            </div>

            <div class="form-group">
                <label class="col-form-label">Before tips</label>
                <input class="form-control" type="number" string-to-number step="any" name="priceBeforeTip" ng-model="priceBeforeTip" required>
            </div>

            <div class="form-group">
                <label class="col-form-label">Tax</label>
                <input class="form-control" type="number" string-to-number step="any" name="tax" ng-model="tax">
            </div>

            <div class="form-group">
                <label class="col-form-label">Tip rate or number</label>
                <input class="form-control" type="number" string-to-number step="any" name="tipRate" ng-model="tipRate" placeholder="%"> 
                 or 
                <input class="form-control" type="number" string-to-number step="any" name="tipnum" ng-model="tipnum" placeholder="$">
                </div>
            </div>
            <input ng-click="addbillinfo()" class="btn btn-primary btn-lg" type="submit" value="Submit">
            <!-- <label>Upload bill image<br></label> -->
            <!-- <input my-upload type="file" name="upload"><br> -->
        </form>

        <form ng-submit="additeminfo()">
            <label>Add item and price</label><br>
            <input type="text" name="item" ng-model="item" placeholder="item">
            <input type="number" string-to-number step="any" name="price" ng-model="price" placeholder="price">
            <input type="submit" value="Add">
        </form>

        <div ng-if="items.length>0">
        <table>
            <tr>
                <th>count(need a better name)</th>
                <th>item</th>
                <th>price</th>
            </tr>
            <tr ng-repeat="singleitem in items" ng-click="removeitem(singleitem)">
                <td>{{singleitem[0]}}</td>
                <td>{{singleitem[1]}}</td>
                <td>{{singleitem[2]}}</td>
            </tr>
        </table>       
        </div>

        <a ng-click="addBill()" href="#!/addfriend">Next</a>

<!-- the following is for pre -->
<div ng-if="name">
    {{name}}
    {{priceBeforeTip}}
    {{tipRate}}
    {{taxRate}}
    {{tipnum}}
    {{readyToSplit}}
</div>
